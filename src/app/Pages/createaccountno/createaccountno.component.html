<content style="text-align: start;">

    <div class="row">
        <div class="col">
            <header class="header">
                <h2 class="label"><b><i>create accountno for </i></b></h2>
            </header>
            <hr>
            <div class="card">


                <form (ngSubmit)="submit()">

                    <div class="form-row" id="alform">
                         <div class="col-md-12 mb-10">
                            <label class="label"><b>First Name </b></label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupPrepend3">@</span>
                                </div>
                                <input  type="text" class="form-control" [(ngModel)]="addaccno.firstname" [ngModelOptions]="{standalone: true}">

                            </div>
                        </div>
                        <br>
                        <div class="col-md-12 mb-10">
                            <label class="label"><b>Last Name</b></label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupPrepend3">@</span>
                                </div>
                                <input  type="text" class="form-control"  [(ngModel)]="addaccno.lastname" [ngModelOptions]="{standalone: true}">

                            </div>
                        </div>
                        <br>

                        <div class="col-md-12 mb-10">
                            <label class="label"><b>Phone</b></label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupPrepend3">@</span>
                                </div>
                                <input  type="text" class="form-control"[(ngModel)]="addaccno.contactno" [ngModelOptions]="{standalone: true}">

                            </div>
                        </div>
                        <br>

                        <div class="col-md-12 mb-10">
                            <label class="label"><b>Your Email</b></label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupPrepend3">@</span>
                                </div>
                                <input type="text" class="form-control" [(ngModel)]="addaccno.useremailid" [ngModelOptions]="{standalone: true}">

                            </div>
                        </div>
                        <br>
                        <div class="col-md-12 mb-10">
                            <label class="label"><b>User Name</b></label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupPrepend3">@</span>
                                </div>
                                <input  type="text" class="form-control"  [(ngModel)]="addaccno.username" [ngModelOptions]="{standalone: true}">

                            </div>
                        </div>
                        <br>
                        <div class="col-md-12 mb-10">
                            <label class="label"><b>Create primary account No</b></label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupPrepend3">@</span>
                                </div>
                                <input type="text" class="form-control"  [(ngModel)]="addaccno.primaryaccountno" [ngModelOptions]="{standalone: true}">

                            </div>
                        </div>
                        <br>
                        <div class="col-md-12 mb-10">
                            <label class="label"><b>Create savings account No</b></label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupPrepend3">@</span>
                                </div>
                                <input type="text" class="form-control" [(ngModel)]="addaccno.savingsaccountno" [ngModelOptions]="{standalone: true}">

                            </div>
                            <br> 
                            <br>
                            
                        </div>
                        <br>
                        <div class="col-md-12 mb-10">
                            <label class="label"><b>Password</b></label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupPrepend3">@</span>
                                </div>
                                <input type="text" class="form-control"  [(ngModel)]="addaccno.password" [ngModelOptions]="{standalone: true}">

                            </div>
                        </div>
                        <br>
                        <button type="submit">Create</button>
                    </div>

                    <hr>

                    <!-- <button class="reg" type="submit">Sign up !</button> -->
                </form>

            </div>
        </div>

       
    </div>

</content>
