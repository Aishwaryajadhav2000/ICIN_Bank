<br>
<app-userheading></app-userheading>
<br>

<content style="text-align: start;">

    <div class="row">
        <div class="col">
            <header class="header">
                <h2 class="label"><b><i>My Profile</i></b></h2>
            </header>
            <hr>
            <div class="card">


                <form>

                    <div class="form-row" id="alform">
                        <div class="col-md-12 mb-10">
                            <label class="label"><b>First Name </b></label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupPrepend3">@</span>
                                </div>
                                <input type="text" class="form-control" value="{{firstname}}">

                            </div>
                        </div>
                        <br>
                        <div class="col-md-12 mb-10">
                            <label class="label"><b>Last Name</b></label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupPrepend3">@</span>
                                </div>
                                <input type="text" class="form-control"  value="{{lastname}}">

                            </div>
                        </div>
                        <br>

                        <div class="col-md-12 mb-10">
                            <label class="label"><b>Phone</b></label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupPrepend3">@</span>
                                </div>
                                <input type="text" class="form-control" value="{{contactno}}">

                            </div>
                        </div>
                        <br>

                        <div class="col-md-12 mb-10">
                            <label class="label"><b>Your Email</b></label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupPrepend3">@</span>
                                </div>
                                <input type="text" class="form-control" value="{{useremailid}}">

                            </div>
                        </div>
                        <br>
                        <div class="col-md-12 mb-10">
                            <label class="label"><b>User Name</b></label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupPrepend3">@</span>
                                </div>
                                <input type="text" class="form-control" value="{{username}}">

                            </div>
                        </div>
                        <br>
                        <div class="col-md-12 mb-10">
                            <label class="label"><b>Password</b></label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupPrepend3">@</span>
                                </div>
                                <input type="text" class="form-control" value="{{password}}">

                            </div>
                        </div>
                        <br>
                    </div>

                    <hr>

                    <!-- <button class="reg" type="submit">Sign up !</button> -->
                </form>

            </div>
        </div>

        <div class="col">
            <header class="header">
                <h2 class="label"><b><i>Your Account Information</i></b></h2>
            </header>
            <hr>

            <div class="row">
                <div class="col-4">
                    <div id="info">Pimary Account no</div>
                    <div id="num">
                        <p >{{primaryaccountno}}</p>
                        <p *ngIf="primaryaccountno == null || primaryaccountno == 0">Your Primary Account No is not Created yet</p>
                    </div>

                </div>

                <div class="col-4">
                    <div id="info">Savings Account no</div>

                    <div id="num">
                        <p>{{savingsaccountno}}</p>
                        <p *ngIf="savingsaccountno == null || savingsaccountno == 0">Your Saving Account No is not Created yet</p>
                    </div>
                </div>
            </div>


        </div>
    </div>

</content>
