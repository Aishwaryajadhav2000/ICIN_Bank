<app-userheading></app-userheading>
<br>



<content>
    <div style="margin-left: 15%; color: rgb(94, 94, 220);">
        <h3>Transfer Money</h3>
    </div>
    <div class="card">
        
        <form style="margin-left: 1%; margin-top: 1%; margin-bottom: 1%;" [formGroup]="transfer" (ngSubmit)="submit()">
            <div>
                <div class="row">
                    <div class="col-5">
                        <label>Select Account Type</label>

                    </div>
                    <div class="col-7">
                        <div class="row">
                            <div class="col">
                                <select name="accounttype" formControlName="accounttype">
                                    <option value="primary"> Primary </option>
                                    <option value="savings"> Saving </option>
                                </select>
                                <p>Balance shown here</p>
                            </div>
                            <div class="col">
                                <div><button>Check balance</button></div>

                            </div>
                        </div>


                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-5">
                        Add Amount
                    </div>
                    <div class="col">
                        <input formControlName="amount">
                    </div>

                </div>

                <br>
                <div class="row">
                    <div class="col-5">
                        Add Account No
                    </div>
                    <div class="col">
                        <input formControlName="accountno">
                    </div>

                </div>
                <br>
                <div class="row">
                    <div class="col-5">
                        IFSC code
                    </div>
                    <div class="col">
                        <input>
                    </div>

                </div>
                <br>
                <div class="row">
                    <div class="col-5">
                        Add nick name
                    </div>
                    <div class="col">
                        <input>
                    </div>

                </div>
                <br>
                <div>
                    <button type="submit">Transfer</button>
                </div>

            </div>
        </form>
    </div>
</content>
